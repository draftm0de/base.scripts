name: QA Tests

on: [push]

jobs:
  qa_bash:
    name: QA for all bash scripts
    runs-on: ubuntu-latest
    steps:
      - name: checkout own repository and map as main
        uses: actions/checkout@v4

      - name: bash -n checks
        run: |
          set -e
          find . -type f -name "*.sh" -print0 | while IFS= read -r -d '' file; do
            if ! bash -n "$file"; then
              echo "**error** syntax error in $file"
              exit 1
            fi
          done
